{% extends "base.html" %}
{% block content %}
    <p>QUESTION ID: {{ question.id }}</p>
    <p>QUESTION TEXT: {{ question.question_text }}</p>
    <p><a href="{% url 'polls_class_views:questions-update-view' pk=question.pk %}">UPDATE</a></p>
    <p><a href="{% url 'polls_class_views:questions-delete-view' pk=question.pk %}">DELETE</a></p>
    <a href="{% url 'polls_views:index' %}">RETURN TO INDEX PAGE</a>
{% endblock %}
