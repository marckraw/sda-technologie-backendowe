{% extends "base.html" %}
{% block content %}

<h1>Welcome to Polls</h1>
<a href="{% url 'index' %}">Return to index page</a>

{% for p in polls %}
    <div>
        <h2>{{ p.id }} {{ p.name }}</h2>
        <div>
            {% for question in p.questions.all %}
             <p>{{ question }}</p>
            {% endfor %}
        </div>
    </div>
{% endfor %}

{% endblock %}
